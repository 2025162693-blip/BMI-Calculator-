<html>
<head>
<title>BMI Calculator</title>
</head>
<body>
    
    <div class="container mt-4">
    <div class="row">

    <div class="col-md-6">    
    <h2>BMI Calculator</h2>

    <input type="number" id="inches" placeholder="Enter height in inches">
    
    <input type="number" id="lb" placeholder="Enter weight in pounds (lb)">
   
    <button onclick="calculateBMI()">Calculate BMI</button>

    <p>Result: <span id="result"></span></p>
    </div>

        <div class="col-md-6">
        <div class="card p-3 shadow-sm">
    <h4>BMI Categories</h4>
    <table class="table table-bordered">
        <tr><th>Category</th><th>BMI Range</th></tr>
        <tr><td class="text-warning">Underweight</td><td>&lt; 18.5</td></tr>
        <tr><td class="text-success">Normal</td><td>18.5 – 24.9</td></tr>
        <tr><td class="text-primary">Overweight</td><td>25 – 29.9</td></tr>
        <tr><td class="text-danger">Obesity</td><td>30+</td></tr>
    </table>
</div>
        </div>
    </div>
    </div>
    
    <script>
        function calculateBMI() {
            let inches = parseFloat(document.getElementById('inches').value);
            let lb = parseFloat(document.getElementById('lb').value);

            if (!inches || !lb) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }

            // BMI formula (imperial)
            let BMI = (lb * 703) / (inches * inches);
            let category = "";

            if (BMI < 18.5) {
                category = "Underweight";
            } else if (BMI <= 24.9) {
                category = "Healthy";
            } else if (BMI <= 29.9) {
                category = "Overweight";
            } else {
                category = "Obesity";
            }

            document.getElementById('result').textContent = BMI.toFixed(1) + " (" + category + ")";
        }
    </script>

</body>
</html>
